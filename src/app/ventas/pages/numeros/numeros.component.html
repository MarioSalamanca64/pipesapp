<div class="text-layaout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>
<div class="p-grid">
    <div class="p-col-4">
        <p-card header="ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{(ventasNetas + 1000000) | number: '1.2-2' }}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="ventas Brutas"
                subheader="del presente año">
                <!-- tipo de dolar canadience CAD simbolo symbol-narrow  un entero y cuatro decimales-->
                {{(ventasNetas + 2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
                {{ porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
